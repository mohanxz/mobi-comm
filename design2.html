<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobi Comm Support</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            color: #333;
        }
        .support-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 900px;
        }
        .support-card {
            background: #fffaec;
            border-radius: 16px;
            padding: 25px;
            text-align: left;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }
        .support-header {
            font-size: 22px;
            font-weight: bold;
            color: #222;
            margin-bottom: 10px;
        }
        .support-description {
            font-size: 16px;
            color: #555;
            margin-bottom: 15px;
        }
        .support-options {
            display: flex;
            gap: 10px;
        }
        .support-btn {
            background: white;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: bold;
        }
        .faq-card, .social-card, .track-card {
            background: #e3f2fd;
            border-radius: 16px;
            padding: 20px;
            text-align: left;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 300px;
        }
        .social-card {
            background: #ffebee;
        }
        .social-icons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="support-container">
        <div class="support-card">
            <div class="support-header">Let Mobi Help You</div>
            <p class="support-description">Mobi, your personal Mobi Comm assistant, is here to help you.</p>
            <div class="support-options">
                <button class="support-btn"><i class="fab fa-whatsapp"></i> WhatsApp</button>
                <button class="support-btn"><i class="fas fa-mobile-alt"></i> Mobi App</button>
                <button class="support-btn"><i class="fas fa-globe me-1"></i> Website</button>
            </div>
        </div>
        <div class="faq-card">
            <div class="support-header">FAQs</div>
            <p class="support-description">Here are frequently asked questions. Might help you as well.</p>
            <a href="#">View FAQs â†’</a>
        </div>
        <div class="social-card">
            <div class="support-header">Join the Conversation</div>
            <p class="support-description">Keep in touch with us on our social channels.</p>
            <div class="social-icons">
                <button class="support-btn"><i class="fab fa-facebook"></i> Facebook</button>
                <button class="support-btn"><i class="fab fa-instagram"></i> Instagram</button>
                <button class="support-btn"><i class="fab fa-twitter"></i> Twitter</button>
            </div>
        </div>
        <div class="track-card w-50">
            <div class="support-header">Track Your Order</div>
            <p class="support-description">Stay updated with the status of your orders.</p>
            <button class="support-btn"><i class="fas fa-shipping-fast"></i> Track Now</button>
        </div>
    </div>
</body>
</html>
