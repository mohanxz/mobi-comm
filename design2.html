<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobiComm Telecom Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #18181b; color: #fff; }
        .card { background-color: #27272a; border: none; color: #fff; }
        .progress-bar { background-color: #a855f7; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">MobiComm Telecom Dashboard</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card p-3 mb-3">
                    <h5>Active vs Inactive Users</h5>
                    <canvas id="userStatusChart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-3 mb-3">
                    <h5>Plan Distribution</h5>
                    <canvas id="planDistributionChart"></canvas>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card p-3 mb-3">
                    <h5>Churn Rate</h5>
                    <canvas id="churnRateChart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-3 mb-3">
                    <h5>Revenue per Plan</h5>
                    <canvas id="revenueChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        const userStatusData = {
            labels: ['Active', 'Inactive'],
            datasets: [{
                data: [85, 15],
                backgroundColor: ['#3b82f6', '#ef4444']
            }]
        };
        new Chart(document.getElementById('userStatusChart'), {
            type: 'doughnut',
            data: userStatusData
        });

        const planDistributionData = {
            labels: ['Unlimited', 'OTT', 'Validity-Based'],
            datasets: [{
                data: [40, 35, 25],
                backgroundColor: ['#a855f7', '#f59e0b', '#10b981']
            }]
        };
        new Chart(document.getElementById('planDistributionChart'), {
            type: 'pie',
            data: planDistributionData
        });

        const churnRateData = {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
            datasets: [{
                label: 'Churn Rate %',
                data: [5, 4.5, 4.2, 4, 4.1, 3.8, 3.5],
                borderColor: '#ef4444',
                borderWidth: 2,
                tension: 0.4
            }]
        };
        new Chart(document.getElementById('churnRateChart'), {
            type: 'line',
            data: churnRateData
        });

        const revenueData = {
            labels: ['MC-1199', 'MC-1499', 'MC-549', 'MC-2499', 'MC-199'],
            datasets: [{
                label: 'Revenue in â‚¹',
                data: [500000, 450000, 300000, 600000, 200000],
                backgroundColor: ['#3b82f6']
            }]
        };
        new Chart(document.getElementById('revenueChart'), {
            type: 'bar',
            data: revenueData
        });
    </script>
</body>
</html>
