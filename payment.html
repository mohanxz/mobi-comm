<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment Page</title>
    <link rel="stylesheet" href="/css/mainmin.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <style>
        #modal {
  position: fixed;
  top: 0;
  left: 0;

  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.7);
  display: flex;
  justify-content: center;
  align-items: center;
}
.modal-content {
  background: white;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
  position: relative;
  width: 700px;
}
.close-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  background: red;
  color: white;
  border: none;
  padding: 10px 15px;
  font-size: 20px;
  border-radius: 50%;
  cursor: pointer;
  width: 50px; 
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: 0.3s;
}

.close-btn::before {
  content: "";
  position: absolute;
  top: -10px;
  left: -10px;
  right: -10px;
  bottom: -10px;
  background: transparent;
  cursor: pointer;
}
.close-btn:hover {
  background: darkred;
  transform: scale(1.1); /* Slight zoom effect on hover */
}


        .accordion-button::after {
            filter: invert(199%) sepia(90%) saturate(300%) hue-rotate(200deg);
            /* Change color */
        }

        select option:hover {
            background-color: #EF233C;
        }
    </style>
    <div class="container mt-5">
        <div class="row gy-3">
            <div class="col-md-6">
                <h4>Payment options</h4>
                <div class="accordion" id="paymentOptions">
                    <div class="accordion-item  bg-primary">
                        <h2 class="accordion-header">
                            <button class="accordion-button  bg-primary text-light" type="button"
                                data-bs-toggle="collapse" data-bs-target="#card">
                                ðŸ’³ Credit/Debit/ATM Card

                            </button>
                        </h2>
                        <div id="card" class="accordion-collapse collapse" data-bs-parent="#paymentOptions">
                            <div class="accordion-body">
                                <form>
                                    <div class="mb-3">
                                        <label class="form-label text-light">Card Number</label>
                                        <input type="text" class="form-control input-style"
                                            placeholder="xxxx xxxx xxxx 3456">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label text-light">Expiry Date</label>
                                        <input type="text" class="form-control input-style" placeholder="MM/YY">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label text-light">CVV</label>
                                        <input type="password" class="form-control input-style" placeholder="***">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="accordion-item   bg-primary">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed  bg-primary text-light" type="button"
                                data-bs-toggle="collapse" data-bs-target="#netbanking">
                                Net Banking
                            </button>
                        </h2>
                        <div id="netbanking" class="accordion-collapse collapse" data-bs-parent="#paymentOptions">
                            <div class="accordion-body">
                                <form>
                                    <div class="mb-3">
                                        <label class="form-label text-light">Select Bank</label>
                                        <select class="form-select">
                                            <option>HDFC Bank</option>
                                            <option>ICICI Bank</option>
                                            <option>SBI</option>
                                            <option>Axis Bank</option>
                                            <option>Others</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label text-light">Account Holder Name</label>
                                        <input type="text" class="form-control input-style" placeholder="Enter name">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="accordion-item  bg-primary">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed bg-primary text-light" type="button"
                                data-bs-toggle="collapse" data-bs-target="#upi">
                                UPI
                            </button>
                        </h2>
                        <div id="upi" class="accordion-collapse collapse" data-bs-parent="#paymentOptions">
                            <div class="accordion-body">
                                <form>
                                    <div class="mb-3">
                                        <label class="form-label text-light">Enter UPI ID</label>
                                        <input type="text" class="form-control input-style" placeholder="example@upi">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="accordion-item  bg-primary">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed bg-primary text-light" type="button"
                                data-bs-toggle="collapse" data-bs-target="#wallets">
                                Wallets
                            </button>
                        </h2>
                        <div id="wallets" class="accordion-collapse collapse" data-bs-parent="#paymentOptions">
                            <div class="accordion-body">
                                <form>
                                    <div class="mb-3">
                                        <label class="form-label text-light">Select Wallet</label>
                                        <select class="form-select">
                                            <option>Paytm</option>
                                            <option>PhonePe</option>
                                            <option>Google Pay</option>
                                            <option>Amazon Pay</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label text-light">Wallet Number</label>
                                        <input type="text" class="form-control input-style"
                                            placeholder="Enter wallet number">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 d-flex flex-column align-items-center">
                <div class="plan-card">
                    <h4 class="text-light">Transaction Details</h4>
                    <h5 class="plan-title text-secondary" id="plan-name">Loading...</h5>
                    <p class="plan-price" id="plan-price">Loading...</p>
                    <ul class="plan-features text-dark fw-bold" id="plan-features"></ul>
                </div>
        
                <button class="btn btn-secondary text-light w-50 mt-3" id="proceedPayment">Proceed to Pay</button>
            </div>
      
        </div>
    </div>
    <script>
       document.addEventListener("DOMContentLoaded", function () {
    const params = new URLSearchParams(window.location.search);

    // Extract values from query parameters
    const planName = params.get("planName") ? decodeURIComponent(params.get("planName")) : "N/A";
    const planPrice = params.get("planPrice") ? decodeURIComponent(params.get("planPrice")) : "N/A";

    // Convert the '|' separated string back to a list with <li> elements
    const planFeatures = params.get("planFeatures") 
        ? params.get("planFeatures").split("|").map(feature => `<li>${decodeURIComponent(feature)}</li>`).join("")
        : "<li>No features available</li>";

    // Populate the UI
    document.getElementById("plan-name").textContent = planName;
    document.getElementById("plan-price").textContent = planPrice;
    document.getElementById("plan-features").innerHTML = planFeatures;
});

    </script>
</body>

</html>
