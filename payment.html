<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment Page</title>
    <link rel="stylesheet" href="/css/mainmin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <style>
        .accordion-button::after {
    filter: invert(199%) sepia(90%) saturate(300%) hue-rotate(200deg); /* Change color */
}
 select option:hover{
background-color:#EF233C;
 }
    </style>
    <div class="container mt-5">
        <div class="row gy-3">
            <div class="col-md-6">
                <h4>Payment options</h4>
                <div class="accordion" id="paymentOptions">
                    <div class="accordion-item  bg-primary">
                        <h2 class="accordion-header">
                            <button class="accordion-button  bg-primary text-light" type="button" data-bs-toggle="collapse" data-bs-target="#card">
                                ðŸ’³ Credit/Debit/ATM Card
                                
                            </button>
                        </h2>
                        <div id="card" class="accordion-collapse collapse" data-bs-parent="#paymentOptions">
                            <div class="accordion-body">
                                <form>
                                    <div class="mb-3">
                                        <label class="form-label text-light">Card Number</label>
                                        <input type="text" class="form-control" placeholder="xxxx xxxx xxxx 3456">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label text-light">Expiry Date</label>
                                        <input type="text" class="form-control" placeholder="MM/YY">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label text-light">CVV</label>
                                        <input type="password" class="form-control" placeholder="***">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="accordion-item   bg-primary">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed  bg-primary text-light" type="button" data-bs-toggle="collapse" data-bs-target="#netbanking">
                                 Net Banking
                            </button>
                        </h2>
                        <div id="netbanking" class="accordion-collapse collapse" data-bs-parent="#paymentOptions">
                            <div class="accordion-body">
                                <form>
                                    <div class="mb-3">
                                        <label class="form-label text-light" >Select Bank</label>
                                        <select class="form-select">
                                            <option>HDFC Bank</option>
                                            <option>ICICI Bank</option>
                                            <option>SBI</option>
                                            <option>Axis Bank</option>
                                            <option>Others</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label text-light">Account Holder Name</label>
                                        <input type="text" class="form-control" placeholder="Enter name">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="accordion-item  bg-primary">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed bg-primary text-light" type="button" data-bs-toggle="collapse" data-bs-target="#upi">
                                ðŸ’° UPI
                            </button>
                        </h2>
                        <div id="upi" class="accordion-collapse collapse" data-bs-parent="#paymentOptions">
                            <div class="accordion-body">
                                <form>
                                    <div class="mb-3">
                                        <label class="form-label text-light">Enter UPI ID</label>
                                        <input type="text" class="form-control" placeholder="example@upi">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="accordion-item  bg-primary">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed bg-primary text-light" type="button" data-bs-toggle="collapse" data-bs-target="#wallets">
                                ðŸ“² Wallets
                            </button>
                        </h2>
                        <div id="wallets" class="accordion-collapse collapse" data-bs-parent="#paymentOptions">
                            <div class="accordion-body">
                                <form>
                                    <div class="mb-3">
                                        <label class="form-label text-light">Select Wallet</label>
                                        <select class="form-select">
                                            <option>Paytm</option>
                                            <option>PhonePe</option>
                                            <option>Google Pay</option>
                                            <option>Amazon Pay</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label text-light">Wallet Number</label>
                                        <input type="text" class="form-control" placeholder="Enter wallet number">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 d-flex flex-column align-items-center">
                <div class="plan-card bg-light ">
                    <h4>Transaction Details</h4>
                    <h5 class="plan-title text-secondary">MC - 451</h5>
                    <p class="plan-price text-dark">â‚¹451/month</p>
                    <ul class="plan-features text-dark fw-bold">
                        <li> <i class="fa-solid fa-phone me-1"></i>Unlimited Calls (Local, STD, National Roaming)</li>
                        <li><i class="fa-solid fa-wifi me-1"></i>50GB Data + Unlimited Night Data</li>
                        <li><i class="fa-solid fa-globe me-1"></i> 200GB Data Roll Over</li>
                        <li><i class="fa-regular fa-message me-1"></i> 2500 SMS/Month (STD)</li>
                    </ul>
                </div>
                    <button class="btn btn-secondary text-light w-50 mt-3">Proceed to Pay</button>
            </div> 
        </div>
    </div>
</body>
</html>
