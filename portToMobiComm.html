<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port to Mobi-Comm</title>
    <link rel="stylesheet" href="/css/mainmin.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border">
        <div class="container-fluid ">
            <a class="navbar-brand fw-bold text-secondary fs-1"
                href="http://127.0.0.1:5500/homePage.html"><img src="src/images/mobi-comm-logo.png" alt="" style="width: 50px;"></a>
            <a class="navbar-brand fw-bold text-secondary fs-1"
                href="http://127.0.0.1:5500/homePage.html"><img src="src/images/mobi-comm-named-logo.png" alt="" style="width: 220px;"></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 " style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active text-secondary text-decoration-underline"
                            aria-current="page">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="http://127.0.0.1:5500/viewplans.html">View plans
                            </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:5500/AboutUsPage.html">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:5500/customerSupport.html">Support</a>
                    </li>

                </ul>
              
            </div>
        </div>
    </nav>
    <div class="container  p-4">
        <div class="row align-items-center mt-7">
            <div class="col-md-6 ">
                <h2 class="font-weight-bold">Port Your Number to Mobi-Comm</h2>
                <p>Enter your details below to port your current number to Mobi-Comm.</p>
                <form id="porting-form">
                    <div class="form-group py-3 ">
                        <label for="user-name">Full Name</label>
                        <input type="text" class="form-control" id="user-name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group py-3 ">
                        <label for="other-mobile">Other Telecom Mobile Number</label>
                        <input type="tel" class="form-control" id="other-mobile" placeholder="Enter your current mobile number with other telecom" required>
                    </div>
                    <div class="form-group py-3 ">
                        <label for="aadhaar-number">Aadhar Number</label>
                        <input type="text" class="form-control" id="aadhaar-number" placeholder="Enter your Aadhar number" required maxlength="12" minlength="12">
                    </div>
                    <button type="button" class="btn btn-primary btn-block mt-3" onclick="submitPortingRequest()">Submit Porting Request</button>
                </form>
                <div id="happy-section" style="display: none;" class="mt-3">
                    <div class="text-center text-primary mt-3">
                        <img src="src/images/smilySimCard.png" class="img-fluid d-inline-block" alt="" style="width: 130px;">
                        <h4>Your number will be ported to Mobi-Comm within 12 hours!</h4>
                        <p>Thank you for choosing Mobi-Comm.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function submitPortingRequest() {
            let name = document.getElementById("user-name").value;
            let otherMobile = document.getElementById("other-mobile").value;
            let aadhaar = document.getElementById("aadhaar-number").value;

            // Basic validation for fields
            if (!/^[A-Za-z\s]+$/.test(name)) {
                alert("Please enter a valid name.");
                return;
            }
            if (!/^[0-9]{10}$/.test(otherMobile)) {
                alert("Please enter a valid 10-digit mobile number.");
                return;
            }
            if (!/^[0-9]{12}$/.test(aadhaar)) {
                alert("Please enter a valid 12-digit Aadhar number.");
                return;
            }

            // If all data is valid, show the happy section
            document.getElementById("happy-section").style.display = "block";
            document.getElementById("porting-form").reset();
        }
    </script>
</body>

</html>
