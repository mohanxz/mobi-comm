.btn-container {
  display: flex;
  justify-content: center;
  --color-text: #ffffff;
  --color-background: #d52136;
  --color-outline: #ff145b80;
  --color-shadow: #00000080;
}

.btn-content {
  display: flex;
  align-items: center;
  padding: 5px 30px;
  text-decoration: none;
  font-family: 'Poppins', sans-serif;
  font-weight: 400;
  font-size: 20px;
  color: var(--color-text);
  background: var(--color-background);
  transition: 1s;
  border-radius: 100px;
  box-shadow: 0 0 0.2em 0 var(--color-background);
}

.btn-content:hover, .btn-content:focus {
  transition: 0.5s;
  -webkit-animation: btn-content 1s;
  animation: btn-content 1s;
  outline: 0.1em solid transparent;
  outline-offset: 0.2em;
  box-shadow: 0 0 0.4em 0 var(--color-background);
}

.btn-content .icon-arrow {
  transition: 0.5s;
  margin-right: 0px;
  transform: scale(0.6);
}

.btn-content:hover .icon-arrow {
  transition: 0.5s;
  margin-right: 25px;
}

.icon-arrow {
  width: 20px;
  margin-left: 15px;
  position: relative;
  top: 6%;
}
  
#arrow-icon-one {
  transition: 0.4s;
  transform: translateX(-60%);
}

#arrow-icon-two {
  transition: 0.5s;
  transform: translateX(-30%);
}

.btn-content:hover #arrow-icon-three {
  animation: color_anim 1s infinite 0.2s;
}

.btn-content:hover #arrow-icon-one {
  transform: translateX(0%);
  animation: color_anim 1s infinite 0.6s;
}

.btn-content:hover #arrow-icon-two {
  transform: translateX(0%);
  animation: color_anim 1s infinite 0.4s;
}

@keyframes color_anim {
  0% {
    fill: white;
  }

  50% {
    fill: var(--color-background);
  }

  100% {
    fill: white;
  }
}

@-webkit-keyframes btn-content {
  0% {
    outline: 0.2em solid var(--color-background);
    outline-offset: 0;
  }
}

  0% {
    outline: 0.2em solid var(--color-background);

     /* Modal Background (Dimming Effect) */
     .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
        }

        /* Modal Box */
        .modal-content {
            background-color: white;
            width: 40%;
            max-width: 500px;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Close Button */
        .close {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 22px;
            cursor: pointer;
            color: #555;
        }

        /* Input Field */
        .modal input {
            width: 90%;
            padding: 12px;
            margin-top: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
        }

        /* Button */
        .modal button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        .modal button:hover {
            background-color: #0056b3;
        }

/* Toast Notifications */
.toast-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 2000;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

/* Toast styling */
.toast {
    color: white;
    padding: 15px 20px;
    border-radius: 8px;
    font-size: 16px;
    opacity: 0;
    transform: translateX(100%);
    transition: transform 0.5s ease-out, opacity 0.5s ease-in-out;
    border: none; /* Removes any border */
}

/* Show toast - slide in effect */
.toast.show {
    opacity: 1;
    transform: translateX(0);
}

/* Slide out effect when closing */
.toast.hide {
    transform: translateX(100%);
    opacity: 0;
    transition: transform 0.5s ease-in, opacity 0.5s ease-in-out;
}

/* Success Toast - No Border */
.toast.success {
    background-color: #28a745; /* Green for success */
    border: none; /* Ensure no border */
}

/* Error Toast */
.toast.error {
    background-color: #dc3545; /* Red for error */
    border: none;
}

<script>
document.addEventListener("DOMContentLoaded", function () {
    console.log("Script Loaded");

    const loginButton = document.querySelector(".btn-content");

    loginButton.addEventListener("click", async function (event) {
        event.preventDefault();

        const email = document.querySelector("input[placeholder='Email']").value.trim();
        const password = document.querySelector("input[placeholder='Password']").value.trim();

        if (!email || !password) {
            showToast("Please enter email and password!", "error");
            return;
        }

        try {
            console.log("Sending request to backend...");
            const response = await fetch("http://localhost:8081/auth/admin/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();
            console.log("Response received:", data);

            if (!response.ok) throw new Error(data.error || "Login failed!");

            // Store token & redirect
            localStorage.setItem("authToken", data.token);
            localStorage.setItem("adminEmail", data.email);
            localStorage.setItem("adminRole", data.role);

            showToast("Login successful! Redirecting...", "success");
            setTimeout(() => {
                window.location.href = "AdminDashBoard.html";
            }, 1500);

        } catch (error) {
            console.error("Login error:", error);
            showToast(error.message, "error");
        }
    });
});

function showToast(message, type) {
    const toastContainer = document.getElementById("toastContainer");
    const toast = document.createElement("div");
    toast.className = `toast ${type}`;
    toast.innerText = message;

    toastContainer.appendChild(toast);
    setTimeout(() => toast.classList.add("show"), 100);

    setTimeout(() => {
        toast.classList.add("hide");
        setTimeout(() => toast.remove(), 500);
    }, 3000);
}

</script>
