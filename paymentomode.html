<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobiComm Telecom Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #18181b; color: #fff; }
        .card { background-color: #27272a; border: none; color: #fff; }
        .progress-bar { background-color: #a855f7; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">MobiComm Telecom Dashboard</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card p-3 mb-3">
                    <h5>Active vs Inactive Users</h5>
                    <canvas id="userStatusChart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-3 mb-3">
                    <h5>Plan Distribution</h5>
                    <canvas id="planDistributionChart"></canvas>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card p-3 mb-3">
                    <h5>Churn Rate</h5>
                    <canvas id="churnRateChart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-3 mb-3">
                    <h5>Revenue per Plan</h5>
                    <canvas id="revenueChart"></canvas>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card p-3 mb-3">
                    <h5>Payment Mode Distribution</h5>
                    <canvas id="paymentModeChart"></canvas>
                </div>
            </div>
        </div>
    </div>
<script>
const token = localStorage.getItem("authToken");
async function fetchData() {
    try {
        const [usersResponse, plansResponse, rechargesResponse] = await Promise.all([
            fetch("http://localhost:8081/api/users", {
                headers: { "Authorization": `Bearer ${token}` }
            }),
            fetch("http://localhost:8081/api/plans", {
                headers: { "Authorization": `Bearer ${token}` }
            }),
            fetch("http://localhost:8081/api/recharges", {
                headers: { "Authorization": `Bearer ${token}` }
            })
        ]);

        const users = await usersResponse.json();
        const plans = await plansResponse.json();
        const recharges = await rechargesResponse.json();

        updateCharts(users, plans, recharges);
    } catch (error) {
        console.error("Error fetching data:", error);
    }
}

function updateCharts(users, plans, recharges) {
    // Active vs Inactive Users
    const activeUsers = users.filter(user => user.active).length;
    const inactiveUsers = users.length - activeUsers;
    new Chart(document.getElementById('userStatusChart'), {
        type: 'doughnut',
        data: {
            labels: ['Active', 'Inactive'],
            datasets: [{ data: [activeUsers, inactiveUsers], backgroundColor: ['#3b82f6', '#ef4444'] }]
        }
    });

    // Plan Code Mapping
    const planMap = {};
    plans.forEach(plan => { planMap[plan.id] = plan.planCode; });

    // Plan Distribution
    const planCounts = recharges.reduce((acc, recharge) => {
        const planCode = planMap[recharge.planId] || "Unknown";
        acc[planCode] = (acc[planCode] || 0) + 1;
        return acc;
    }, {});
    new Chart(document.getElementById('planDistributionChart'), {
        type: 'pie',
        data: {
            labels: Object.keys(planCounts),
            datasets: [{ data: Object.values(planCounts), backgroundColor: ['#a855f7', '#f59e0b', '#10b981'] }]
        }
    });

    // Churn Rate
    const churnRate = (inactiveUsers / users.length) * 100;
    new Chart(document.getElementById('churnRateChart'), {
        type: 'line',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
            datasets: [{ label: 'Churn Rate %', data: [5, 4.5, 4.2, 4, 4.1, 3.8, churnRate], borderColor: '#ef4444' }]
        }
    });

    // Revenue per Plan
    const revenueData = plans.map(plan => ({ label: plan.planName, revenue: plan.revenue }));
    new Chart(document.getElementById('revenueChart'), {
        type: 'bar',
        data: {
            labels: revenueData.map(plan => plan.label),
            datasets: [{ label: 'Revenue in â‚¹', data: revenueData.map(plan => plan.revenue), backgroundColor: '#3b82f6' }]
        }
    });

    // Payment Mode Distribution
    const paymentModes = recharges.reduce((acc, recharge) => {
        acc[recharge.paymentMode] = (acc[recharge.paymentMode] || 0) + 1;
        return acc;
    }, {});
    new Chart(document.getElementById('paymentModeChart'), {
        type: 'bar',
        data: {
            labels: Object.keys(paymentModes),
            datasets: [{ label: 'Transactions', data: Object.values(paymentModes), backgroundColor: ['#3b82f6', '#a855f7', '#f59e0b', '#10b981'] }]
        }
    });
}

fetchData();
</script>
</body>
</html>
