<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobiComm Telecom Dashboard</title>

    <!-- Bootstrap for Grid System -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Chart.js for Graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body { background-color: #18181b; color: #fff; }
        .card { background-color: #27272a; border: none; color: #fff; }
        .progress-bar { background-color: #a855f7; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">MobiComm Telecom Dashboard</h2>

        <div class="row">
            <div class="col-md-6">
                <div class="card p-3 mb-3">
                    <h5>User Growth Over Time</h5>
                    <canvas id="userGrowthChart"></canvas>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card p-3 mb-3">
                    <h5>Plan Revenue Breakdown</h5>
                    <canvas id="planRevenueChart"></canvas>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card p-3 mb-3">
                    <h5>Churn Rate</h5>
                    <canvas id="churnRateChart"></canvas>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card p-3 mb-3">
                    <h5>Revenue per Plan</h5>
                    <canvas id="revenueChart"></canvas>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card p-3 mb-3">
                    <h5>Payment Mode Distribution</h5>
                    <canvas id="paymentModeChart"></canvas>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card p-3 mb-3">
                    <h5>📈 Monthly Transactions (Stock Market View)</h5>
                    <canvas id="monthlyTransactionsChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    
<script>
    const token = localStorage.getItem("authToken");

async function fetchData() {
    try {
        const [usersResponse, plansResponse, rechargesResponse] = await Promise.all([
            fetch("http://localhost:8081/api/users", {
                method: "GET",
                headers: { "Authorization": `Bearer ${token}`, "Content-Type": "application/json" }
            }),
            fetch("http://localhost:8081/api/plans", {
                method: "GET",
                headers: { "Authorization": `Bearer ${token}`, "Content-Type": "application/json" }
            }),
            fetch("http://localhost:8081/api/recharges", {
                method: "GET",
                headers: { "Authorization": `Bearer ${token}`, "Content-Type": "application/json" }
            })
        ]);

        const users = await usersResponse.json();
        const plans = await plansResponse.json();
        const recharges = await rechargesResponse.json();

        updateCharts(users, plans, recharges);
    } catch (error) {
        console.error("Error fetching data:", error);
    }
}

function updateCharts(users, plans, recharges) {
    // **1️⃣ User Growth Over Time**
    const userGrowthData = {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
        datasets: [{
            label: 'New Users Per Month',
            data: [5, 10, 15, 20, 30, 45, users.length], 
            borderColor: '#3b82f6',
            borderWidth: 2,
            tension: 0.4
        }]
    };

    new Chart(document.getElementById('userGrowthChart'), {
        type: 'line',
        data: userGrowthData
    });

    // **2️⃣ Plan Revenue Breakdown**
    const planRevenue = {};
    plans.forEach(plan => planRevenue[plan.planName] = 0);
    recharges.forEach(recharge => {
        const planName = plans.find(plan => plan.id === recharge.planId)?.planName || `Plan ${recharge.planId}`;
        planRevenue[planName] += recharge.amountPaid;
    });

    new Chart(document.getElementById('planRevenueChart'), {
        type: 'bar',
        data: {
            labels: Object.keys(planRevenue),
            datasets: [{
                label: 'Revenue in ₹',
                data: Object.values(planRevenue),
                backgroundColor: '#f59e0b'
            }]
        }
    });

    // **3️⃣ Churn Rate**
    const inactiveUsers = users.filter(user => !user.active).length;
    const churnRateData = {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
        datasets: [{
            label: 'Churn Rate %',
            data: [5, 4.5, 4.2, 4, 4.1, 3.8, (inactiveUsers / users.length) * 100], 
            borderColor: '#ef4444',
            borderWidth: 2,
            tension: 0.4
        }]
    };

    new Chart(document.getElementById('churnRateChart'), {
        type: 'line',
        data: churnRateData
    });

    // **4️⃣ Revenue per Plan**
    new Chart(document.getElementById('revenueChart'), {
        type: 'bar',
        data: {
            labels: Object.keys(planRevenue),
            datasets: [{
                label: 'Revenue in ₹',
                data: Object.values(planRevenue),
                backgroundColor: '#3b82f6'
            }]
        }
    });

    // **5️⃣ Payment Mode Distribution**
    const paymentModes = recharges.reduce((acc, recharge) => {
        acc[recharge.paymentMode] = (acc[recharge.paymentMode] || 0) + 1;
        return acc;
    }, {});

    new Chart(document.getElementById('paymentModeChart'), {
        type: 'bar',
        data: {
            labels: Object.keys(paymentModes),
            datasets: [{ label: 'Transactions', data: Object.values(paymentModes), backgroundColor: ['#3b82f6', '#a855f7', '#f59e0b', '#10b981'] }]
        }
    });

    // **6️⃣ Monthly Transactions Chart (Stock Market Style)**
    const transactionDates = recharges.map(recharge => new Date(recharge.startDate).toLocaleDateString());
    const transactionAmounts = recharges.map(recharge => recharge.amountPaid);

    new Chart(document.getElementById('monthlyTransactionsChart'), {
        type: 'line',
        data: {
            labels: transactionDates,
            datasets: [{
                label: 'Monthly Transactions ₹',
                data: transactionAmounts,
                borderColor: '#10b981',
                borderWidth: 2,
                tension: 0.4
            }]
        }
    });
}

fetchData();
</script>

</body>
</html>
