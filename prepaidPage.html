        document.addEventListener("DOMContentLoaded", function () {
        const categoryEndpoint = "http://localhost:8081/api/categories";
        const plansBaseEndpoint = "http://localhost:8081/api/plans/category/";
    
        function normalizeCategoryName(name) {
            return name.toLowerCase().replace(/_/g, "");
        }
        function createCategoryTabs(categories) {
        const tabList = document.getElementById("myTab");
        const tabContent = document.getElementById("myTabContent");

        categories.forEach((category, index) => {
            let categoryName = normalizeCategoryName(category.categoryName);
            let isActive = index === 0 ? "active" : ""; // First tab is active

            // Create Tab Button
            const tabItem = document.createElement("li");
            tabItem.classList.add("nav-item");
            tabItem.innerHTML = `
                <a class="nav-link ${isActive}" id="${categoryName}-tab" data-bs-toggle="tab" href="#${categoryName}"
                    role="tab" aria-controls="${categoryName}" aria-selected="${index === 0}">
                    ${category.categoryName}
                </a>`;
            tabList.appendChild(tabItem);

            // Create Tab Content
            const tabPane = document.createElement("div");
            tabPane.classList.add("tab-pane", "fade", isActive ? "show" : "");
            tabPane.id = categoryName;
            tabPane.setAttribute("role", "tabpanel");
            tabPane.setAttribute("aria-labelledby", `${categoryName}-tab`);
            tabPane.innerHTML = `<div class="row"></div>`;
            tabContent.appendChild(tabPane);

            // Fetch plans for this category
            fetchPlansByCategory(categoryName);
        });
    }
    
        function formatValidity(validityDays) {
            if (!validityDays || isNaN(validityDays)) return ""; 
    
            const validityMap = {
                1: "1 Day",
                2: "2 Days",
                3: "3 Days",
                5: "5 Days",
                7: "1 Week",
                10: "10 Days",
                14: "2 Weeks",
                15: "15 Days",
                21: "3 Weeks",
                28: "4 Weeks",
                30: "1 Month",
                45: "1.5 Months",
                60: "2 Months",
                75: "2.5 Months",
                90: "3 Months",
                120: "4 Months",
                150: "5 Months",
                180: "6 Months",
                270: "9 Months",
                300: "10 Months",
                330: "11 Months",
                365: "1 Year",
                730: "2 Years",
                1095: "3 Years"
            };
    
            if (validityMap[validityDays]) {
                return validityMap[validityDays];
            }
    
            if (validityDays % 365 === 0) {
                return `${validityDays / 365} Years`;
            } 
            if (validityDays % 30 === 0) {
                return `${validityDays / 30} Months`;
            } 
            if (validityDays % 7 === 0) {
                return `${validityDays / 7} Weeks`;
            }
    
            return `${validityDays} Days`;
        }
    
        function formatPriceWithValidity(price, validityDays) {
            const formattedValidity = formatValidity(validityDays);
            return formattedValidity ? `₹${price} / ${formattedValidity}` : `₹${price}`;
        }
    
        const token = localStorage.getItem("token"); // Assuming token is stored in localStorage
        console.log(token);

fetch(categoryEndpoint, {
    method: "GET",
    headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${token}` // ✅ Attach token here
    }
})
    .then(response => response.json())
    .then(categories => {
        categories.forEach(category => {
            let categoryName = normalizeCategoryName(category.categoryName);
            fetchPlansByCategory(categoryName);
        });
    })
    .catch(error => console.error("Error fetching categories:", error));

function fetchPlansByCategory(category) {
    fetch(`${plansBaseEndpoint}${category}`, {
        method: "GET",
        headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}` 
        }
    })
        .then(response => response.json())
        .then(plans => {
            const container = document.querySelector(`#${category} .row`);
            if (!container) return;

            container.innerHTML = ""; 

            if (plans.length === 0) {
                document.querySelector(`#${category}`).style.display = "none";
            } else {
                plans.forEach(plan => {
    if (!plan.isActive) return;

    let featuresList = [];
    
     if (plan.callLimit) {
        let callText = plan.callLimit.toLowerCase().includes("calls") || plan.callLimit.toLowerCase().includes("unlimited")
            ? plan.callLimit
            : `${plan.callLimit} Calls`;  
        featuresList.push(`<li><i class="fa-solid fa-phone"></i> ${callText}</li>`);
    }

if (plan.dataLimit) {
    let dataText = /gb|mb/i.test(plan.dataLimit) ? plan.dataLimit : `${plan.dataLimit} GB data`;  
    featuresList.push(`<li><i class="fa-solid fa-globe"></i> ${dataText}</li>`);
}

if (plan.smsLimit) {
    let smsText = /sms/i.test(plan.smsLimit) ? plan.smsLimit : `${plan.smsLimit} SMS`;
    featuresList.push(`<li><i class="fa-solid fa-comments"></i> ${smsText}</li>`);
}

if (plan.dataRollover && plan.dataRollover.toLowerCase() !== "none") {
    let hasValidRolloverText = /(rollover|roll over|carry forward)/i.test(plan.dataRollover);
    let rolloverText = hasValidRolloverText ? plan.dataRollover : `${plan.dataRollover} Data Rollover`;
    featuresList.push(`<li><i class="fas fa-cloud-download-alt"></i> ${rolloverText}</li>`);
}

if (plan.ottPlans && plan.ottPlans.toLowerCase() !== "none") {
    let ottText = plan.ottPlans;
    let iconHTML = ""; // Initialize empty icon

    if (/game|gaming|games/i.test(ottText)) {
        iconHTML = `<i class="fas fa-gamepad"></i> `;
    }


    const ottIcons = {
        "netflix": "netflixlogo.png",
        "amazon prime": "amazonprimelogo.png",
        "jiohotstar": "jiohotstarlogo.png",

    };

    Object.keys(ottIcons).forEach(platform => {
        if (ottText.toLowerCase().includes(platform)) {
            iconHTML += `<img src="src/images/${ottIcons[platform]}" class="ott-icon" alt=""> `;
        }
    });

    featuresList.push(`<li>${iconHTML} ${ottText}</li>`);
}



    const planCard = `
        <div class="col-lg-4 col-sm-6 responsive">
            <div class="plan-card position-relative">
                ${plan.imagePath ? `<img src="${plan.imagePath}" class="plan-banner" alt="">` : ""}
                ${plan.planLabel ? `<div class="plan-header position-relative">${plan.planLabel}</div>` : ""}
                <h5 class="plan-title">${plan.planName}</h5>
                <p class="plan-price">₹${plan.price} / ${plan.validityDays} Days</p>
                ${featuresList.length > 0 ? `<ul class="plan-features">${featuresList.join("")}</ul>` : ""}
                <button class="proceed-btn" data-plan-code="${plan.planCode}" data-plan-name="${plan.planName}" data-plan-price="${plan.price}"> 
                    Recharge ${plan.planCode}
                </button>
            </div>
        </div>`;

    container.innerHTML += planCard;
});


            }
        })
        .catch(error => console.error(`Error fetching ${category} plans:`, error));
}

        function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        return {
            userId: params.get("userId"),
            username: params.get("username"),
            mobicommNumber: params.get("mobicommNumber"),
            active: params.get("active"),
            role: params.get("role"),
            email:params.get("email"),
            createdAt: params.get("createdAt")
        };
    }

    const user = getQueryParams();

    // Razorpay Payment Function
    function proceedPayment(planName, planCode, price) {
    const options = {
        "key": "rzp_test_hFoXVarHVhtB0H",  // Razorpay Test Key
        "amount": price * 100,  // Convert to paisa
        "currency": "INR",
        "name": "Mobicomm Recharge",
        "description": `${planName} - ${planCode}`,
        "image": "src/images/mobi-comm-named-logo.png",
        "handler": function (response) {
            const rechargeData = {
                userId: parseInt(user.userId),
                planCode: planCode,
                paymentMode: "Razorpay",
            };

            console.log("Sending Recharge Data:", JSON.stringify(rechargeData));

            fetch("http://localhost:8081/api/recharge", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify(rechargeData)
            })
            .then(res => res.json().then(data => ({ status: res.status, body: data })))
            .then(({ status, body }) => {
                if (status === 200) {
                    console.log("Recharge Success:", body);

                    fetch("http://localhost:8081/api/send-invoice", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/x-www-form-urlencoded"
                        },
                        body: new URLSearchParams({
                            toEmail: user.email,
                            planName: planName,
                            amount: price
                        })
                    })
                    .then(response => response.text().then(text => ({
                        status: response.status,
                        body: text
                    })))
                    .then(({ status, body }) => {
                        if (status === 200) {
                            console.log(" Invoice sent successfully:", body);
                        } else {
                            console.error(" Invoice sending failed!", body);
                        }
                    })
                    .catch(err => {
                        console.error("📭 Invoice Email Error:", err);
                    });

                } else {
                    console.error("⚠️ Recharge failed:", body);
                }
            })
            .catch(error => {
                console.error("💥 Recharge API Error:", error);
            });
        },
        "prefill": {
            "name": user.username || "User",
            "email": user.email || "user@example.com",
            "contact": user.mobicommNumber || "9999999999"
        },
        "theme": {
            "color": "#d52136"
        }
    };

    const rzp = new Razorpay(options);
    rzp.open();
}


    // Add event listener for "Proceed" buttons
    document.addEventListener("click", function (event) {
        if (event.target.classList.contains("proceed-btn")) {
            const planCard = event.target.closest(".plan-card");
            const planName = planCard.querySelector(".plan-title").textContent.trim();
            const planPrice = parseFloat(planCard.querySelector(".plan-price").textContent.replace(/₹|\/.*/, "").trim());
            const planCode = event.target.getAttribute("data-plan-code");

            console.log("Processing Payment for:", { planName, planCode, planPrice });

            proceedPayment(planName, planCode, planPrice);
        }
    });
