    <script>
        document.addEventListener("DOMContentLoaded", function () {
            
            const categories = ["recommended", "validity", "data", "unlimited", "ott"];
            
            const images = {
        netflix: "src/images/netflixlogo.png",
        amazon: "src/images/amazonprimelogo.png", // Alias for Prime Video
    };
    
    categories.forEach(category => {
        fetch(`http://localhost:3000/${category}`)
        .then(response => response.json())
        .then(plans => {
            const container = document.querySelector(`#${category} .row`);
            if (!container) return;
            
            container.innerHTML = ""; // Clear previous content
            
            if (plans.length === 0) {
                document.querySelector(`#${category}`).style.display = "none";
            } else {
                plans.forEach(plan => {
                    if (plan.hidden) return;
                    
                    let modifiedFeatures = plan.features.map(feature => {
                        let modifiedFeature = feature; // Start with the original text
                        
                        // Object.keys(images).forEach(keyword => {
                        //     let regex = new RegExp(`\\b${keyword}\\b`, "gi"); // Case-insensitive whole word match
                        //     modifiedFeature = modifiedFeature.replace(regex, `<img src="${images[keyword]}" alt="${keyword}" style="width:30px; "> ${keyword}`);
                        // });
                        
                        return `<li>${modifiedFeature}</li>`; // Wrap in <li> to maintain list structure
                        }).join("");
                        
                        const planCard = `
                        <div class="col-lg-4 col-sm-6 responsive">
                            <div class="plan-card position-relative">
                                ${plan.badge ? `<img src="${plan.badge}" class="badge-img position-absolute top-0 end-0 m-2" id="badge" alt="Badge" style="width:100px" >` : ''}
                                <div class="plan-header position-relative" style="left:-30px;top:-29px">${plan.label}</div>
                                <h5 class="plan-title">${plan.plan_name}</h5>
                                <p class="plan-price">${plan.price}</p>
                                <ul class="plan-features">${modifiedFeatures}</ul>
                                <button  class="proceed-btn">${plan.plan_code ? `Recharge ${plan.plan_code}` : `Recharge ${plan.plan_name}`}</button>
                                </div>
                                </div>`;
                                
                                container.innerHTML += planCard;
                            });
                        }
                    })
                    .catch(error => console.error(`Error fetching ${category} data:`, error));
                });

            });
            
            
    
            document.addEventListener("click", function (event) {
        if (event.target.classList.contains("proceed-btn")) {
            const planCode = event.target.getAttribute("data-plan-code") || "";
            const planName = event.target.getAttribute("data-plan-name") || "";

            // Navigate to payment page with query parameters
            window.location.href = `http://127.0.0.1:5501/payment.html?planCode=${planCode}&planName=${planName}`;
        }
    });
    document.addEventListener("click", function (event) {
    if (event.target.classList.contains("proceed-btn")) {
        // Get the plan details from the parent card
        const planCard = event.target.closest(".plan-card");
        const planName = planCard.querySelector(".plan-title").textContent.trim();
        const planPrice = planCard.querySelector(".plan-price").textContent.trim();
        const planFeatures = Array.from(planCard.querySelectorAll(".plan-features li"))
                                .map(li => li.innerHTML) // Keep HTML for images
                                .join("|"); // Use '|' to separate features

        // Navigate to the payment page with query parameters
        const url = `http://127.0.0.1:5501/payment.html?planName=${encodeURIComponent(planName)}&planPrice=${encodeURIComponent(planPrice)}&planFeatures=${encodeURIComponent(planFeatures)}`;
        window.location.href = url;
    }
});

            </script>
